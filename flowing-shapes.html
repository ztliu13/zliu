<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healing Geometric Flow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: #F7F7F7;
            overflow: hidden;
            perspective: 1000px;
        }

        .scene {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
        }

        .shape {
            position: absolute;
            transition: transform 0.5s ease-out;
        }

        .shape:nth-child(1) {
            width: 160px;
            height: 160px;
            background: #98DDCA;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            animation: float1 8s infinite ease-in-out;
        }

        .shape:nth-child(2) {
            width: 140px;
            height: 140px;
            background: #89B5E2;
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
            animation: float2 12s infinite ease-in-out;
        }

        .shape:nth-child(3) {
            width: 120px;
            height: 120px;
            background: #FFB5B5;
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            animation: float3 10s infinite ease-in-out;
        }

        .shape:nth-child(4) {
            width: 100px;
            height: 100px;
            background: #D4BFEA;
            clip-path: polygon(50% 0%, 90% 20%, 100% 60%, 75% 100%, 25% 100%, 0% 60%, 10% 20%);
            animation: float4 15s infinite ease-in-out;
        }

        .shape:nth-child(5) {
            width: 90px;
            height: 90px;
            background: #A7D7C5;
            clip-path: polygon(20% 0%, 80% 0%, 100% 20%, 100% 80%, 80% 100%, 20% 100%, 0% 80%, 0% 20%);
            animation: float5 11s infinite ease-in-out;
        }

        .shape:nth-child(6) {
            width: 70px;
            height: 70px;
            background: #F9EBC8;
            clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
            animation: float6 13s infinite ease-in-out;
        }

        .shape:nth-child(7) {
            width: 110px;
            height: 110px;
            background: #BED1F7;
            clip-path: polygon(25% 0%, 75% 0%, 100% 25%, 100% 75%, 75% 100%, 25% 100%, 0% 75%, 0% 25%);
            animation: float7 9s infinite ease-in-out;
        }

        .shape:nth-child(8) {
            width: 85px;
            height: 85px;
            background: #E5C1C8;
            clip-path: polygon(50% 0%, 83% 12%, 100% 43%, 94% 78%, 68% 100%, 32% 100%, 6% 78%, 0% 43%, 17% 12%);
            animation: float8 14s infinite ease-in-out;
        }

        @keyframes float1 {
            0%, 100% { transform: translate3d(0, 0, 0) rotate(0deg); }
            25% { transform: translate3d(50px, 20px, 50px) rotate(90deg); }
            50% { transform: translate3d(0, -30px, -50px) rotate(180deg); }
            75% { transform: translate3d(-50px, 20px, 30px) rotate(270deg); }
        }

        @keyframes float2 {
            0%, 100% { transform: translate3d(0, 0, 20px) rotate(0deg); }
            33% { transform: translate3d(-30px, 40px, -20px) rotate(-120deg); }
            66% { transform: translate3d(30px, -40px, 40px) rotate(120deg); }
        }

        @keyframes float3 {
            0%, 100% { transform: translate3d(0, 0, -20px) rotate(0deg); }
            50% { transform: translate3d(40px, -20px, 20px) rotate(180deg); }
        }

        @keyframes float4 {
            0%, 100% { transform: translate3d(0, 0, 40px) rotate(0deg); }
            25% { transform: translate3d(-20px, 30px, -40px) rotate(-90deg); }
            75% { transform: translate3d(20px, -30px, 0) rotate(90deg); }
        }

        @keyframes float5 {
            0%, 100% { transform: translate3d(0, 0, 25px) rotate(0deg); }
            33% { transform: translate3d(25px, -35px, -25px) rotate(120deg); }
            66% { transform: translate3d(-35px, 25px, 35px) rotate(-120deg); }
        }

        @keyframes float6 {
            0%, 100% { transform: translate3d(0, 0, -30px) rotate(0deg); }
            50% { transform: translate3d(-30px, 40px, 30px) rotate(180deg); }
        }

        @keyframes float7 {
            0%, 100% { transform: translate3d(0, 0, 15px) rotate(0deg); }
            25% { transform: translate3d(35px, -25px, -15px) rotate(-60deg); }
            75% { transform: translate3d(-25px, 35px, 25px) rotate(60deg); }
        }

        @keyframes float8 {
            0%, 100% { transform: translate3d(0, 0, -20px) rotate(0deg); }
            33% { transform: translate3d(-15px, 25px, 20px) rotate(120deg); }
            66% { transform: translate3d(25px, -15px, -15px) rotate(-120deg); }
        }

        .message {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-family: sans-serif;
            color: #666;
            opacity: 0.8;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="message">Move your mouse to interact with the shapes</div>

    <script>
        const scene = document.querySelector('.scene');
        const shapes = document.querySelectorAll('.shape');

        // Track mouse position
        let mouseX = 0;
        let mouseY = 0;
        let targetRotationX = 0;
        let targetRotationY = 0;
        let currentRotationX = 0;
        let currentRotationY = 0;

        // Handle mouse movement
        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth - 0.5) * 2;
            mouseY = (e.clientY / window.innerHeight - 0.5) * 2;
            
            targetRotationX = mouseY * 20;
            targetRotationY = mouseX * 20;

            shapes.forEach((shape, index) => {
                const depth = (index + 1) * 30;
                const scale = 1 + (mouseX + mouseY) * 0.1;
                shape.style.transform = `
                    translate3d(
                        ${mouseX * (index + 1) * 20}px,
                        ${mouseY * (index + 1) * 20}px,
                        ${depth}px
                    )
                    scale(${scale})
                `;
            });
        });

        // Smooth animation
        function animate() {
            currentRotationX += (targetRotationX - currentRotationX) * 0.05;
            currentRotationY += (targetRotationY - currentRotationY) * 0.05;
            
            scene.style.transform = `
                rotateX(${-currentRotationX}deg)
                rotateY(${currentRotationY}deg)
            `;
            
            requestAnimationFrame(animate);
        }
        
        animate();

        // Touch support
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            mouseX = (touch.clientX / window.innerWidth - 0.5) * 2;
            mouseY = (touch.clientY / window.innerHeight - 0.5) * 2;
            
            targetRotationX = mouseY * 20;
            targetRotationY = mouseX * 20;
        }, { passive: false });
    </script>
</body>
</html>
