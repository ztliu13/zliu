<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #ffffff;
            font-family: 'Inter', sans-serif;
            cursor: default;
            overflow: hidden;
        }

        #clock {
            font-size: 25vw;
            color: #000000;
            font-weight: 200;
            letter-spacing: -0.05em;
            transition: opacity 0.3s ease;
            user-select: none;
        }

        #clock:hover {
            opacity: 0.6;
        }

        #date {
            position: fixed;
            bottom: 40px;
            font-size: 1.5vw;
            color: #666666;
            font-weight: 200;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div id="clock"></div>
    <div id="date"></div>

    <script>
        function updateClock() {
            const now = new Date();
            const clock = document.getElementById('clock');
            const dateDisplay = document.getElementById('date');
            
            // Get hours, minutes, and seconds
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();

            // Add leading zeros
            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;

            // Update clock
            clock.textContent = `${hours}:${minutes}:${seconds}`;

            // Update date
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            dateDisplay.textContent = now.toLocaleDateString(undefined, options);
        }

        // Update clock every second
        setInterval(updateClock, 1000);
        updateClock(); // Initial call

        // Simplified interaction - just toggle dark mode on click
        document.getElementById('clock').addEventListener('click', function() {
            document.body.style.background = document.body.style.background === 'rgb(0, 0, 0)' ? '#ffffff' : '#000000';
            document.getElementById('clock').style.color = document.body.style.background === 'rgb(0, 0, 0)' ? '#ffffff' : '#000000';
            document.getElementById('date').style.color = document.body.style.background === 'rgb(0, 0, 0)' ? '#999999' : '#666666';
        });
    </script>
</body>
</html>
